<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/bootstrap.rtl.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/JQuery.js"></script>
    <style>
      .custom-h {
        height: 70px;
      }
    </style>
    <title>Document</title>
  </head>
  <body lang="fa">
    <div class="container-fluid">
      <div class="row m-4">
        <button
          class="btn btn-primary custom-h"
          id="isdownid"
          onclick="sendUpDn(0,1)"
        >
          پایین
        </button>
        <button
          class="btn btn-primary mt-3 custom-h"
          id="isdownid"
          onclick="sendUpDn(1,0)"
        >
          بالا
        </button>
      </div>
      <div class="row text-bg-secondary m-4 mt-0 rounded-2 p-2 text-center">
        شمارنده : <span class="" id="adc_val">0</span>

        وضعیت نهایی : <span id="state">NA</span>
      </div>
      <div class="row m-2">
        <div class="col-3" style="direction: ltr">
          R:
          <input
            type="number"
            id="RemoteNoID"
            name="RemoteName"
            min="0"
            max="20"
            value="1"
            style="font-size: 30px"
          />
        </div>
        <div class="col-3" style="direction: ltr">
          K:
          <input
            type="number"
            id="KeyNoID"
            name="KeyName"
            min="0"
            max="4"
            value="1"
            style="font-size: 30px"
          />
        </div>
        <div class="col-3" style="direction: ltr">
          P:
          <input
            type="number"
            id="ProgGroupID"
            name="ProgName"
            min="0"
            max="10"
            value="1"
            style="font-size: 30px"
          />
        </div>
        <div class="col-3" style="direction: ltr">
          <button
            class="btn btn-warning"
            style="width: 100%; height: 100%; font-size: smaller"
            id="SET_KEY"
            onclick="SetKey()"
          >
            تنظیم کلید
          </button>
          <button
            class="btn btn-warning mt-1"
            style="width: 100%; height: 100%; font-size: smaller"
            id="check_KEY"
            onclick="checKey()"
          >
            انجام تست
          </button>
        </div>
      </div>
      <div class="row m-2" style="direction: ltr">
        <div class="alert alert-dismissible alert-success">
          (also Turns 12v supply ON)
        </div>
      </div>
    </div>
    <script src="./js/sensors.js"></script>
  </body>
</html>
