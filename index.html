<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/bootstrap.rtl.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/data-validator.js"></script>
    <script src="./js/JQuery.js"></script>

    <title>Document</title>
  </head>
  <body lang="fa">
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          >پولادنگار <strong class="text-success">وب</strong></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >مرکز فرمان</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#ip_panel"
                data-bs-toggle="offcanvas"
                role="button"
                aria-controls="ip_panel"
                >تنظیمات شبکه</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                data-bs-toggle="offcanvas"
                href="#offcanvasExample"
                role="button"
                aria-controls="offcanvasExample"
                >بارگذاری فایل</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                data-bs-toggle="offcanvas"
                href="#userMgmt"
                role="button"
                aria-controls="offcanvasExample"
                >مدیریت کابران</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <ol class="breadcrumb mt-1">
          <li class="breadcrumb-item active p-2" id="wifi_addr">IP آدرس شما</li>
        </ol>
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-12 p-2">
            <button
              type="button"
              style="width: 100%; height: 70px"
              class="btn btn-primary"
            >
              شروع
            </button>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 p-2">
            <button
              type="button"
              style="width: 100%; height: 70px"
              class="btn btn-danger"
            >
              خاتمه
            </button>
          </div>

          <div class="col-lg-3 col-md-6 col-sm-12 p-2">
            <button
              type="button"
              style="width: 100%; height: 70px"
              class="btn btn-success"
            >
              بالا
            </button>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 p-2">
            <button
              type="button"
              style="width: 100%; height: 70px"
              class="btn btn-secondary"
            >
              پایین
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasExample"
          aria-labelledby="offcanvasExampleLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">
              بارگذاری نسخه
            </h5>
            <button
              type="button"
              id="dismiss_dialog"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <div class="row">
              <div>فایل های داشبورد HTML</div>
            </div>
            <div class="row">
              <div>
                <label for="lstFileType" class="form-label mt-4"
                  >نوع فایل ارسالی به دستگاه</label
                >
                <select class="form-select" id="lstFileType">
                  <option value="0">HTML</option>
                  <option value="1">CSS</option>
                  <option value="2">JS</option>
                  <option value="3">JSON</option>
                  <option value="4">FIRRMWARE</option>
                </select>
              </div>
            </div>
            <div class="row">
              <label for="formFile" class="form-label mt-4"
                >فایل مربوط به دسته انتخاب شده را وارد نمائید</label
              >
              <input class="form-control" type="file" id="fileInput" />
            </div>
            <div class="row mt-3">
              <button
                type="button"
                class="btn btn-success"
                onclick="uploadFile()"
              >
                تائید
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              >
                انصراف
              </button>
            </div>
            <hr />
          </div>
        </div>
      </div>
      <div class="row">
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="ip_panel"
          aria-labelledby="offcanvasExampleLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="ip_panelLabel">تنظیمات شبکه</h5>
            <button
              type="button"
              id="dismiss_dialog"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>

          <div class="offcanvas-body">
            <div class="row">
              <div>تنظیمات مربوط به آدرس IP</div>
            </div>
            <!-- Alert Sectoion -->
            <div class="row mt-1">
              <div
                id="error_panel"
                class="alert alert-dismissible alert-danger"
                style="display: none"
              >
                <strong>خطا</strong><br />
                ورودی های تنظیمات را بررسی کنید
              </div>
            </div>
            <!-- End Alert Sectoion -->
            <div class="row">
              <form>
                <div class="row mt-2">
                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="cbRestart"
                      checked=""
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      راه اندازی مجدد دستگاه
                    </label>
                  </div>
                  <div class="col-6 mt-2">
                    <div class="form-check form-switch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="rbHotspot"
                      />
                      <label
                        class="form-check-label"
                        for="flexSwitchCheckChecked"
                      >
                        حالت Hotstpot
                      </label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-check form-switch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="rbDHCP"
                      />
                      <label
                        class="form-check-label"
                        for="flexSwitchCheckChecked"
                        >DHCP
                      </label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group mt-2">
                    <input
                      type="text"
                      class="form-control"
                      id="ipAddress"
                      step="any"
                      pattern="[0-9\.\-]*"
                      placeholder="IP Address"
                    />
                  </div>
                </div>
                <div class="form-group mt-1">
                  <input
                    type="text"
                    class="form-control"
                    id="gateway"
                    placeholder="Gateway"
                  />
                </div>
                <div class="form-group mt-1">
                  <input
                    type="text"
                    class="form-control"
                    id="subnetMask"
                    placeholder="Subnet Mask"
                  />
                </div>

                <div class="form-group mt-1">
                  <input
                    type="text"
                    class="form-control"
                    id="primaryDNS"
                    placeholder="Primary DNS"
                  />
                </div>
                <div class="form-group mt-1">
                  <input
                    type="text"
                    class="form-control"
                    id="secondaryDNS"
                    placeholder="Secondary DNS"
                  />
                </div>
              </form>
            </div>
            <hr class="mt-2 mb-2" />
            <div class="row" id="wifi_panel">
              <h6>تنظیمات WIFI</h6>
              <div class="form-group mt-1">
                <input
                  type="text"
                  class="form-control"
                  id="wifi_name"
                  placeholder="نام WIFI"
                />
              </div>
              <div class="form-group mt-1">
                <input
                  type="password"
                  class="form-control"
                  id="wifi_pass"
                  placeholder="رمز شبکه"
                />
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-6">
                <button
                  type="button"
                  id="btnSaveNetSetting"
                  class="btn btn-success"
                  style="width: 100%"
                >
                  تائید
                </button>
              </div>
              <div class="col-6">
                <button
                  type="button"
                  id="btnCancelNetSetting"
                  class="btn btn-secondary"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                  style="width: 100%"
                >
                  انصراف
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/sensors.js"></script>
    <script src="./js/settings.js"></script>
    <script src="./js/const-def.js"></script>
    <script src="./js/ui-evt.js"></script>
    <script src="./js/api.js"></script>
  </body>
</html>
